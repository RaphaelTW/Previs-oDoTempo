<body>
<div class="container-fluid p-0 container-sm d-flex justify-content-center">

    <div class="card divFormu text-center shadow-lg" style="width: 26rem;">

        <div class="card-header bg-white text-dark font-weight-bold">
            A temperatura da sua Cidade é
        </div>

        <div class="card-body">
            <div class="city">Cidade Exemplo, BR</div>
            <div class="date">Domingo, 1 Janeiro 2023</div>

            <div class="container-img">
                <img src="./icons/unknown.png">
            </div>

            <div class="container-temp mx-4 my-3">
                <div>22</div>
                <span>°c</span>
            </div>
            <div class="weather py-2">Nublado</div>
            <div class="low-high">22°c / 23°c</div>
        </div>

        <div class="card-footer bg-white">
            <div class="input-group ">
                <input type="text" class="form-control bg-light" placeholder="Qual é a Cidade?"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary text-white" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
                <div class="input-group-append">

                </div>
            </div>
        </div>

    </div>
</div>
